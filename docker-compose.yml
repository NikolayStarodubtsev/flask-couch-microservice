version: "2"

services:
  flask-api:
    restart: always
    image: flask-api-microservice
    build: .
    environment:
      - MODE=dev
      - server_url="<host>:<port>"
      - admin_username="<username>"
      - admin_password="<password>"
    volumes:
      - .:/code
   
    ports:
      - "2020:2020"
      
  
